<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>1% Better. Every Day.</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg-top: #d2e7dc;
      --bg-bottom: #e3f0e8;
      --accent: #10b981;
      --accent-soft: #a7f3d0;
      --accent-strong: #047857;
      --text-main: #0f172a;
      --text-subtle: #64748b;
      --card-bg: #ffffff;
      --card-border: rgba(15,23,42,0.04);
    }
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont,
        "SF Pro Text", sans-serif;
      background: radial-gradient(circle at top left, var(--bg-top), var(--bg-bottom));
      color: var(--text-main);
    }

    .app {
      max-width: 480px;
      margin: 0 auto;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 18px 18px 8px;
      text-align: left;
    }

    .hero-card {
      background: var(--card-bg);
      border-radius: 28px;
      padding: 18px 20px;
      box-shadow: 0 20px 45px rgba(15,23,42,0.10);
      border: 1px solid var(--card-border);
    }

    .hero-row {
      display: flex;
      gap: 14px;
      align-items: center;
    }

    /* 1% logo: sunrise over a wave inside a glowing circle */
    .hero-icon {
      position: relative;
      width: 56px;
      height: 56px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 10%, #fef9c3 0, #facc15 35%, #22c55e 80%);
      border: 2px solid #ffffff;
      box-shadow:
        0 0 0 3px rgba(34, 197, 94, 0.28),
        0 10px 26px rgba(15, 23, 42, 0.35);
      overflow: hidden;
    }
    .hero-icon::before {
      content: "";
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 50% 140%, #0f766e 0, #0f766e 40%, transparent 41%),
        linear-gradient(to top, rgba(15,23,42,0.08), transparent 40%);
    }
    .hero-icon::after {
      content: "";
      position: absolute;
      left: 50%;
      bottom: 46%;
      width: 22px;
      height: 22px;
      transform: translateX(-50%);
      background:
        radial-gradient(circle, #fefce8 0, #facc15 55%, transparent 56%),
        conic-gradient(from 0deg,
          rgba(250, 204, 21, 0.0) 0deg,
          rgba(250, 204, 21, 0.9) 20deg,
          rgba(250, 204, 21, 0.0) 40deg,
          rgba(250, 204, 21, 0.0) 80deg,
          rgba(250, 204, 21, 0.9) 100deg,
          rgba(250, 204, 21, 0.0) 120deg,
          rgba(250, 204, 21, 0.0) 160deg,
          rgba(250, 204, 21, 0.9) 180deg,
          rgba(250, 204, 21, 0.0) 200deg,
          rgba(250, 204, 21, 0.0) 240deg,
          rgba(250, 204, 21, 0.9) 260deg,
          rgba(250, 204, 21, 0.0) 280deg,
          rgba(250, 204, 21, 0.0) 320deg,
          rgba(250, 204, 21, 0.9) 340deg,
          rgba(250, 204, 21, 0.0) 360deg
        );
      border-radius: 999px;
      box-shadow: 0 0 10px rgba(250, 204, 21, 0.9);
    }

    h1 {
      margin: 0;
      font-size: 24px;
      font-weight: 800;
      letter-spacing: -0.02em;
    }

    .subtitle {
      margin-top: 3px;
      font-size: 13px;
      color: var(--text-subtle);
    }

    .hero-meta {
      display: flex;
      gap: 8px;
      margin-top: 12px;
      font-size: 12px;
      color: var(--text-subtle);
      flex-wrap: wrap;
    }

    .chip {
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }

    .chip-strong {
      border-color: var(--accent-soft);
      color: var(--accent-strong);
      background: #ecfdf5;
      font-weight: 600;
    }

    main {
      flex: 1;
      padding: 8px 18px 66px;
    }

    .section-card {
      background: var(--card-bg);
      border-radius: 22px;
      padding: 14px 16px;
      border: 1px solid var(--card-border);
      box-shadow: 0 10px 30px rgba(15,23,42,0.04);
      margin-top: 10px;
    }

    .section-title-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .section-title {
      font-size: 15px;
      font-weight: 600;
    }

    .section-meta {
      font-size: 12px;
      color: var(--text-subtle);
    }

    .week-bars {
      display: flex;
      gap: 10px;
      align-items: flex-end;
      margin-top: 8px;
      margin-bottom: 6px;
    }

    .week-bar {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 3px;
      font-size: 12px;
      color: var(--text-subtle);
      flex: 1;
    }

    .week-pill {
      width: 100%;
      max-width: 26px;
      border-radius: 999px;
      background: #e5f7ed;
      position: relative;
      overflow: hidden;
      height: 42px;
    }
    .week-fill {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 0;
      border-radius: 999px;
      background: linear-gradient(180deg,#6ee7b7,#22c55e);
    }

    .small {
      font-size: 12px;
      color: var(--text-subtle);
    }

    .highlight-row {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }

    .highlight-pill {
      border-radius: 999px;
      border: 1px solid #fee2e2;
      background: #fef2f2;
      font-size: 11px;
      padding: 4px 10px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      color: #b91c1c;
    }

    .highlight-pill span.label {
      color: #4b5563;
      font-weight: 500;
    }

    .smart-item {
      border-radius: 14px;
      border: 1px solid #e5e7eb;
      padding: 8px 10px;
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 6px;
      background: #f9fafb;
      cursor: pointer;
      transition: background 0.12s, transform 0.08s;
    }

    .smart-item:hover {
      background: #eefdf5;
      transform: translateY(-1px);
    }

    .smart-icon {
      width: 26px;
      height: 26px;
      border-radius: 999px;
      background: #e5f7ed;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 16px;
      flex-shrink: 0;
    }

    .smart-body { flex: 1; }
    .smart-title { font-size: 14px; font-weight: 600; }
    .smart-sub  { font-size: 12px; color: var(--text-subtle); }

    .smart-meta {
      font-size: 12px;
      text-align: right;
      color: var(--text-subtle);
    }

    .heart { font-size: 12px; }

    .focus-quote {
      font-size: 18px;
      font-weight: 600;
      line-height: 1.4;
      margin-bottom: 6px;
    }

    .field {
      width: 100%;
      padding: 8px 10px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      font-size: 14px;
      background: #f9fafb;
    }

    textarea.field { resize: vertical; min-height: 90px; }

    /* Focus Areas */
    .fa-card {
      border-radius: 16px;
      border: 1px solid #e5e7eb;
      background: #f9fafb;
      padding: 8px 10px;
      margin-bottom: 8px;
    }
    .fa-header {
      display:flex;
      justify-content:space-between;
      align-items:center;
      cursor:pointer;
    }
    .fa-name {
      display:flex;
      align-items:center;
      gap:6px;
      font-size:14px;
      font-weight:600;
    }
    .fa-summary {
      font-size:12px;
      color:var(--text-subtle);
    }
    .fa-toggle {
      font-size:13px;
      color:var(--accent-strong);
    }
    .fa-right {
      display:flex;
      align-items:center;
      gap:6px;
    }
    .fa-tasks {
      margin-top:6px;
      display:none;
    }
    .fa-task {
      display:flex;
      align-items:flex-start;
      gap:8px;
      padding:6px 7px;
      border-radius:12px;
      border:1px solid #e5e7eb;
      background:#ffffff;
      margin-bottom:6px;
      font-size:13px;
    }
    .fa-task-body {
      flex:1;
    }
